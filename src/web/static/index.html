<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <title>Text to image</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body class="body">
<div class="container">
    <div class="content">
        <header class="header align-bottom">
            <img src="text-file.svg" alt="Text">
            <p class="capitalize">
                Text-2-Image
            </p>
            <img src="image.svg" alt="Image">
        </header>
        <main class="main align-top">
            <form id="main-form" method="POST" action="/api/text/to/image">
                <div class="justify-content-center">
                    <textarea class="input-text"
                              placeholder="Enter text to encrypt or drag a file..."
                              id="input-text"
                              name="text"></textarea>
                </div>
                <input type="file"
                       style="display: none"
                       id="input-file"/>
                <div class="mt d-flex justify-content-center">
                    <input type="submit"
                           class="btn btn-encrypt"
                           id="input-button"
                           value="Encrypt"/>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
